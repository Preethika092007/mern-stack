<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes moveRight{
           from{
            transform:translateX(0);
           } 
           to{
            transform:translateX(200px)
           }
        }
        .box1{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background-color: steelblue;
            animation: moveRight 2s infinite alternate;
        }
        @keyframes rot{
           from{
            transform:rotate(0deg);
           } 
           to{
            transform:rotate(360deg);
           }
        }
        .box2{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background-color: steelblue;
            animation: rot 2s infinite alternate;
        }
         @keyframes light{
           from{
            opacity: 0;
           } 
           to{
            opacity: 1;
           }
        }
        .box3{
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
            background-color: steelblue;
            animation: light 2s infinite alternate;
        }
        
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    
</body>
</html>
